<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC: Cálculo de Índece de Massa</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="container">
      <h1>Tabela IMC</h1>

      <div class="informacoes-imc">
        <div class="imc-pesos">
          <h3>IMC</h3>
          <p>Menos do que 18,5</p>
          <p>Entre 18,5 e 24,9</p>
          <p>Entre 25 e 29,9</p>
          <p>Entre 30 e 34,9</p>
          <p>Entre 35 e 39,9</p>
          <p>Mais do que 40</p>
        </div>

        <div class="imc-resultados">
          <h3>Resultado</h3>
          <p>Abaixo do peso</p>
          <p>Peso normal</p>
          <p>Sobrepeso</p>
          <p>Obesidade grau 1</p>
          <p>Obesidade grau 2</p>
          <p>Obseidade grau 3</p>
        </div>
      </div>

      <h2>Calcule seu IMC</h2>

      <form action="/" class="form" method="POST">
        <label for="input-peso">Peso:</label>
        <input type="text" id="input-peso" name="peso" required />

        <label for="input-altura">Altura:</label>
        <input type="text" id="input-altura" altura="altura" required />

        <button>Cálcular</button>
      </form>

      <div class="avaliacao"></div>
    </section>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
